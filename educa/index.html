<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Educa</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/master.min.css">
</head>

<body>
    <main class="valign-wrapper">
        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s12 m2 l2">
                    <div class="navigation">
                        <div class="rows">
                            <i class="material-icons">arrow_upward</i>
                            <i class="material-icons">remove</i>
                            <i class="material-icons">arrow_downward</i>
                        </div>
                        <div class="numbers right-align">
                            <span>1</span>
                            <span>/</span>
                            <span>7</span>
                        </div>
                    </div>
                </div>
                <div class="col s10 m8 l6 offset-s1">
                    <div class="contents white-text center-align">
                        <img src="img/rueda.png" class="rueda" alt="">
                        <div class="circulo azul">
                            <img src="img/logo.png" alt="">
                            <p>Educación y pedagogía<br>para un mundo mejor</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m2 l2">
                    <div class="enlaces">
                        <a href="#!">
                            <div class="animation">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div> 
                            Aprende sobre como Educa ayuda a formar ciudadanos del mundo
                        </a>
                        <a href="#!">
                            <div class="animation">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div> 
                            Educación socioemocional <span>(novedad)</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
